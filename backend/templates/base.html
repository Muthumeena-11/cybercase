 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CyberCase Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cmd_drills/style.css') }}">
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}" title="CyberCase Files Home">CyberCase Files</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          {% if session.get('user_id') %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}" title="Home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cases.index') }}" title="Cases">Cases</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}" title="Threat Alerts">Threat Alerts</a></li> -->
            <li class="nav-item"><a class="nav-link" href="{{ url_for('evidence') }}" title="Evidence Eye">Evidence Eye</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('cmd_drills.index') }}" title="CMD Drills">CMD Drills</a></li> -->
          <li class="nav-item">
  <a class="nav-link cmd-drills-link" href="{{ url_for('cmd_drills.index') }}" title="CMD Drills">CMD Drills</a>
</li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" title="About">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}" title="Logout">Logout</a></li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
