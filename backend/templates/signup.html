{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-light text-dark shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Create Account</h3>
        <form method="post" action="{{ url_for('signup') }}" novalidate>
          <div class="mb-3">
            <label for="username">Username</label>
            <input required type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success" title="Create account">Sign Up</button>
          </div>
        </form>
        <p class="mt-3 text-center small">Already registered? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
